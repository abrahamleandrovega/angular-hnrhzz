<div class="container-fluid"> 
  <div class="row">
    <div class="col-sm-3" *ngFor="let product of products">
       <div class="card mb-4 box-shadow" >
         <img class="card-img-top" [src]="product.avatar" alt="Card image">
          <div class="card-img-overlay">
           <h3 class="text-success text-right">$ {{ product.price }}</h3>
          </div>
          <div class="card-body">
            <h4 class="card-title">{{ product.name }}</h4>
             <a href="#" class="btn btn-success pull-right">Comprar</a>
          </div>
       </div>
    </div>
  </div>  
</div>
